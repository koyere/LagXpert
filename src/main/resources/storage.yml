# These limits control how many storage-related blocks
# can be placed per chunk. When exceeded, warnings
# or restrictions may apply (if configured).

enabled: true

limits:
  chests-per-chunk: 20       # Regular chests
  hoppers-per-chunk: 8       # Hoppers
  furnaces-per-chunk: 10     # Standard furnaces

  blast_furnaces-per-chunk: 6      # Blast furnaces
  droppers-per-chunk: 10           # Droppers
  dispensers-per-chunk: 10         # Dispensers
  observers-per-chunk: 10          # Observers
  shulker_boxes-per-chunk: 5       # Shulker boxes

  hopper_minecarts-per-chunk: 4    # Hopper minecarts (optional)
  pistons-per-chunk: 12            # Pistons (sticky or normal)
  tnt-per-chunk: 6                 # TNT blocks (optional)
